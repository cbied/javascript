<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Ch8 JavaScript Objects and Arrays</title>
<!--

	http://www.w3schools.com/jsref/default.asp

Notes:

Window Object

	Properties - ex:

		window.screen.width;
		window.location;
		

	Methods/Functions - ex:

		window.print();
		window.open();
		window.alert();

Document Object

	Properties - ex:

		document.lastModified;
		document.title;

	Methods/Functions - ex:

		document.getElementById();
		document.write();


-->
		<script>

			alert(document.title);
	
		</script>

	

	</head>
	<body>



		<h1>Looping can make your code spin!</h1>
		<input type="button" id="looper" value="Do it again!">
		<p id="target"></p>

		

	<script>
		document.getElementById("looper").onclick=function(){
			window.console.log("Window object");
		}
	</script>
	</body>
