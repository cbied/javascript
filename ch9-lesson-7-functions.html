<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Ch9 More JavaScript Functions Lesson 5</title>

<style type="text/css">
	div {position: relative}
	h1 {margin: 25px auto; width: 100%; background-color: #E84B0D; text-align: center; font-size: 24px; font-family: sans-serif; color: #FFF}
	
	#leftbutt {width: 100px}
</style>

	</head>
	<body>
		<div>
			
			<h1>More about Functions</h1>
			<input type="button" id="button" value="Display name">
			
			<p id="target"></p>

		</div>

	<script>

	/* 
		Use functions to: (1)package up code, to (2)control when it runs and to (3)reuse code in different places. Less code, the better!
	*/

		function singleReturn(first, last) {

			return "Your first name: " + first + "\nYour last name: " + last;
			
		}

		function multiReturn(first, last, age) {

			var fullName = first + " " + last;
			var displayAge = "Age: " + age;
			var namePackage = [fullName, displayAge];

			return namePackage;
			
		}



		document.getElementById("button").onclick=function(){	
			
			var myNameArray = multiReturn("Stefan", "Mischook", 17);

			console.log(myNameArray[1]);
			
		}

	
	
	</script>
	</body>
</html>
